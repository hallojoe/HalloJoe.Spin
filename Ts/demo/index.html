            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-5">

                    <button type="button" class="btn btn-link navbar-btn" data-toggle="modal" data-target="#spintext-settings-modal"><span class="glyphicon glyphicon-cog"></span></button>

    <textarea id="spintext-input" class="form-control"></textarea>

    <nav class="navbar navbar-default navbar-fixed-bottom navbar-xs">
        <div class="container-fluid">
            <div class="navbar-collapse">

                <p class="navbar-text">
                    <label for="spintext-variants" class="sr-only">Variations:</label>
                    <span id="spintext-variants" title="The amount of variations this input can make" data-toggle="tooltip" data-placement="top"></span>
                </p>
                <p class="navbar-text">
                    <label for="spintext-min-words" class="sr-only">Min words:</label>
                    <span id="spintext-min-words" title="Minimum word count, input can result in" data-toggle="tooltip" data-placement="top"></span>
                </p>

                <p class="navbar-text">
                    <label for="spintext-max-words" class="sr-only">Max words:</label>
                    <span id="spintext-max-words" title="The Maximum word count, input can result in" data-toggle="tooltip" data-placement="top"></span>
                </p>


                <div class="navbar-right">
                    <p class="navbar-text">
                        <label for="spintext-input-caret-position" class="sr-only">Caret pos:</label>
                        <span id="spintext-input-caret-position" title="Caret position" data-toggle="tooltip" data-placement="top">-</span>
                    </p>
                </div>
            </div>
        </div>
    </nav>

    <div class="modal fade" id="spintext-result-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg " role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">
                        <small>
                            <button type="button" class="btn-link process-spin"><span class="glyphicon glyphicon-refresh"></span></button>
                        </small>
                        <span id="spintext-title"></span>
                    </h4>
                </div>
                <div class="modal-body">
                    <p id="spintext-result">Result will appear here after input has been spun...</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="spintext-settings-modal" tabindex="-1" role="dialog">
a        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Settings</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="settingsSeed">Seed</label>
                        <input type="email" class="form-control" id="settingsSeed" placeholder="" value="0">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/dist/app.js"></script>
    <script src="editor.js"></script>
